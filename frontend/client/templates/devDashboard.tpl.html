<template name="devDashboard">
  <a class="btn btn-primary"
  href="{{pathFor 'createApplication'}}">
  Create Application
  </a>
  <br>
  <br>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Applications</th>
      </tr>
    </thead>
    <tbody>
      {{#each applications}}
      <tr>
        <td>
          <a href="{{ pathFor 'newApplication' }}">{{name}}</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
