<template name="createApplication">
   <form>
    <div class="form-group">
      <label class="col-sm-2 control-label">Application Name</label>
      <div class="col-sm-10">
        <input type="text" id="applicationName" class="form-control">
      </div>
    </div>    
    <div class="form-group">
      <div class="col-sm-10">
          <button type="submit" id="createApplication" class="btn btn-primary">Create Application</button>
      </div>
    </div>
  </form>
</template>
