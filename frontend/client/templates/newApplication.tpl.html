<template name="newApplication">
  <div class="row">
    <h2><a href="{{pathFor 'devDashboard'}}" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>  {{appName}}</h2>
    <hr />
    <b> paste following code before &lt;/body&gt; tag of your app</b>

    <pre>
    &lt;script type="text/javascript" src="{{scriptUrl}}"&gt;&lt;/script&gt;
    &lt;script type="text/javascript"&gt;
        Zeema.check("{{appId}}", "&lt;loggedIn user's email&gt;");
    &lt;/script&gt;
    </pre>
  </div>

  <div class="row">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Your Terms</th>
          <th>Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each terms}}
        <tr>
          <td class="col-sm-10">{{term}}</td>
          <td class="col-sm-1" >
            {{#if isGlobal}}

            {{#if isGood}}
            <div style="color:green;" class="glyphicon glyphicon-thumbs-up">
            </div>
            {{else}}
            <div style=" color:red;" class="glyphicon glyphicon-thumbs-down">
            </div>
            {{/if}}
            {{else}}
            <div>
              Custom
            </div>
            {{/if}}
          </td>
          <td class="col-sm-1">
            <a class="btn btn-danger delete-terms" dataId="{{_id}}" >Delete</a>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
<!-- <div class="form-group" style="margin-left: 0px; margin-right: 0px;">
    <label>List of Global Terms</label>
  <select class="form-control">
    {{#each globalTerms}}
    <option class="form-control" value="{{term}}">{{term}}</option>
    {{/each}}
  </select>
</div> -->

<div class="row">
  <form class="form-horizontal" role="form">
    <div class="form-group" style="margin-left: 0px; margin-right: 0px;">
      <label>Add a Term</label>
      <div id="the-basics">
        <input class="typeahead form-control" type="text" placeholder="search or enter your custom term">
      </div>
    </div>
  </form>
  <button type="submit" id="addTerms" class="btn btn-primary">Add Terms</button>
</div>
</template>
