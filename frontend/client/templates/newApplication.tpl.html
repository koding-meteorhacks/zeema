<template name="newApplication">
<form role="form">
  <div class="clear"></div>
  <br>
  <br>
  <br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Your Terms</th>
        <th>Rating</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each terms}}
      <tr>
        <td class="col-sm-10">{{term}}</td>
        <td class="col-sm-1" >
          {{#if isGlobal}}
          
          {{#if isGood}}
          <div style="color:green;" class="glyphicon glyphicon-thumbs-up">
          </div>
          {{else}}
          <div style=" color:red;" class="glyphicon glyphicon-thumbs-down">
          </div>
          {{/if}}
          {{else}}
          <div>
            Custom
          </div>
          {{/if}}
        </td>
        <td class="col-sm-1">
          <a class="btn btn-danger delete-terms" dataId="{{_id}}" >Delete</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <br>
</form>

<form class="form-horizontal" role="form">
  <div class="form-group" style="margin-left: 0px; margin-right: 0px;">
    <label>Terms</label>
    <div id="the-basics">
      <input class="typeahead form-control" type="text" placeholder="Search of type custom term">
    </div>
  </div>
</form>
<br>
<button type="submit" id="addTerms" class="btn btn-primary">Add Terms</button>
</template>
